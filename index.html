<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <h2 id="location">Current Location</h2>
      <form id="wearherSearch">
        <input id="searchValue" name="searchValue" type="text">
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <section>
        <h2>Current Weather</h2>
        <div id="current_main"></div>
      </section>
      <section>
        <h2>3-day Forecast</h2>
        <div class="forecast_all">
          <div class="forecast_item">
            <p class="forecast__item--date">2021-05-18</p>
            <p>Status: <span class="status">Rain Showers</span></p>
          <img src="//cdn.weatherapi.com/weather/64x64/night/359.png" alt="Rain Showers">
          <p>High temp: <span class="forecast__item--hightemp">79.9&deg; F</span></p>
          <p>Low temp: <span class="forecast__item--temp">79.9&deg; F</span></p>
          <p>Chance of Rain: <span class="forecast__item--chance">87&percnt;</span></p>
          <p>Wind Speed: <span class="forecast__item--wind">11.9 mph S</span></p>
          <p>UV Index: <span class="forecast__item--uv-index">6</span></p>

          </div>

        </div>
      </section>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
